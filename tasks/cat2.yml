- name: "MEDIUM | WN22-00-000190 | AUDIT | Windows Server 2022 outdated or unused accounts must be removed from the system or disabled."
  block:
      - name: "MEDIUM | WN22-00-000190 | AUDIT - DOMAIN CONTROLLERS | Outdated or unused accounts must be removed from the system or disabled | Audit System."
        ansible.windows.win_shell: Search-ADAccount -AccountInactive -UsersOnly -TimeSpan 35.00:00:00
        changed_when: false
        failed_when: false
        register: wn22_00_000190_account_audit_dc
        when: ansible_windows_domain_role == "Primary domain controller"

      - name: "MEDIUM | WN22-00-000190 | AUDIT - DOMAIN CONTROLLERS | Outdated or unused accounts must be removed from the system or disabled. | Warning Message."
        ansible.builtin.debug:
            msg:
                - "Warning!! This is a manual task. Outdated or unused accounts must be removed from"
                - "the Windows Server 2022 system or disabled."
                - "Accounts to exclude are the following:"
                - "Built-in administrator account (Renamed, SID ending in 500)"
                - "Built-in guest account (Renamed, Disabled, SID ending in 501)"
                - "Built-in default account (Renamed, Disabled, SID ending in 503)"
                - "Application accounts"
                - "Below is the list of User accounts found on the system. Please check the report"
                - "below and compare the STIG requirements."
                - "----------------------------------------------------------"
                - "{{ wn22_00_000190_account_audit_dc.stdout.split('\n') }}"
                - "----------------------------------------------------------"
        when:
            - wn22_00_000190_account_audit_dc is not skipped
            - wn22_00_000190_account_audit_dc.stdout != ""

      - name: "MEDIUM | WN22-00-000190 | AUDIT - DOMAIN MEMBERS OR STANDALONE | Outdated or unused accounts must be removed from the system or disabled. | Audit User Accounts"
        ansible.windows.win_shell: |
                                ([ADSI]('WinNT://{0}' -f $env:COMPUTERNAME)).Children | Where {
                                $_.SchemaClassName -eq 'user' } | ForEach {
                                $user = ([ADSI]$_.Path)
                                $lastLogin = $user.Properties.LastLogin.Value
                                $enabled = ($user.Properties.UserFlags.Value -band 0x2) -ne 0x2
                                if ($lastLogin -eq $null) {
                                $lastLogin = 'Never'
                                }
                                Write-Host $user.Name $lastLogin $enabled
                                }
        changed_when: false
        failed_when: false
        register: wn22_00_000190_account_audit_dm_sa
        when: not ansible_windows_domain_role == "Primary domain controller"

      - name: "MEDIUM | WN22-00-000190 | AUDIT - DOMAIN MEMBERS OR STANDALONE | Outdated or unused accounts must be removed from the system or disabled. | Warning Message."
        ansible.builtin.debug:
            msg:
                - "Warning!! This is a manual task. Outdated or unused accounts must be removed from"
                - "the Windows Server 2022 system or disabled."
                - "Accounts to exclude are the following:"
                - "Built-in administrator account (Renamed, SID ending in 500)"
                - "Built-in guest account (Renamed, Disabled, SID ending in 501)"
                - "Built-in default account (Renamed, Disabled, SID ending in 503)"
                - "Application accounts"
                - "Below is the list of User accounts found on the system. Please check the report"
                - "below and compare the STIG requirements."
                - "----------------------------------------------------------"
                - "{{ wn22_00_000190_account_audit_dm_sa.stdout.split('\n') }}"
                - "----------------------------------------------------------"
