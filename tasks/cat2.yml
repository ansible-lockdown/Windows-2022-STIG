- name: "MEDIUM | WN22-00-000090 | AUDIT | Windows Server 2022 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use."
  block:
      - name: "MEDIUM | WN22-00-000090 | AUDIT | Windows Server 2022 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Get TPM Settings"
        ansible.windows.win_command: wmic /namespace:\\root\cimv2\security\microsofttpm path win32_tpm get * /format:textvaluelist.xsl
        changed_when: false
        failed_when: false
        register: wn22_00_000090_tpm_status

      - name: "MEDIUM | WN22-00-000090 | AUDIT | Windows Server 2022 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Running Instances Check."
        ansible.builtin.debug:
            msg:
                - "Warning!! Please confirm TPM status is Ready for use, there are no instances currently running."
        when: "'No Instance' in wn22_00_000090_tpm_status.stderr_lines | string"

      - name: "MEDIUM | WN22-00-000090 | AUDIT | Windows Server 2022 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Full TPM Check."
        ansible.builtin.debug:
            msg:
                - "Warning!! Please confirm TPM status is Ready for use. Current settings do not meet STIG requirements."
        when:
            - "'No Instance' not in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'IsActivated_InitialValue=TRUE' in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'IsEnabled_InitialValue=TRUE' in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'IsOwned_InitialValue=TRUE' in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'SpecVersion=2' or 'SpecVersion=1.2' in wn22_00_000090_tpm_status.stderr_lines | string"

      - name: "MEDIUM | WN22-00-000090 | AUDIT | Windows Server 2022 domain-joined systems must have a Trusted Platform Module (TPM) enabled and ready for use. | Warning Count"
        ansible.builtin.import_tasks: warning_facts.yml
        vars:
            warn_control_id: 'WN22-00-000090'
        when:
            - "'No Instance' not in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'IsActivated_InitialValue=TRUE' in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'IsEnabled_InitialValue=TRUE' in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'IsOwned_InitialValue=TRUE' in wn22_00_000090_tpm_status.stderr_lines | string"
            - "'SpecVersion=2.0' or 'SpecVersion=1.2' in wn22_00_000090_tpm_status.stderr_lines | string or
              'No Instance' in wn22_00_000090_tpm_status.stderr_lines | string"
