- name: "MEDIUM | WN22-00-000020 | AUDIT | Windows Server 2022 passwords for the built-in Administrator account must be changed at least every {{ wn22stig_pass_age_administrator }} days."
  block:
      - name: "MEDIUM | WN22-00-000020 | AUDIT - DOMAIN CONTROLLER | Windows Server 2022 passwords for the built-in Administrator account must be changed at least every {{ wn22stig_pass_age_administrator }} days."
        ansible.windows.win_shell: "Get-ADUser -Filter * -Property PasswordLastSet | Where SID -like S-1-5-21-*-500 | Where-Object {$_.PasswordLastSet -lt ((Get-Date).AddDays(-{{ wn22stig_pass_age_administrator }}))} | Select Name,PasswordLastSet"
        changed_when: false
        check_mode: false
        register: wn22_00_000020_audit_dc
        when: "'controller' in ansible_windows_domain_role"

      - name: "MEDIUM | WN22-00-000020 | AUDIT - DOMAIN CONTROLLER | Windows Server 2022 passwords for the built-in Administrator account must be changed at least every {{ wn22stig_pass_age_administrator }} days."
        ansible.builtin.debug:
            msg:
                - "The following account appears to be the default admin account and the password does not meet the control specific age of {{ wn22stig_pass_age_administrator }}"
                - "{{ wn22_00_000020_audit_dc.stdout.split('\n') }}"
        when:
            - not wn22_00_000020_audit_dc is skipped
            - wn22_00_000020_audit_dc.stdout != ""
            - wn22stig_pass_age_administrator <= 60

      - name: "MEDIUM | WN22-00-000020 | AUDIT - DOMAIN MEMBERS OR STANDALONE | Windows Server 2022 passwords for the built-in Administrator account must be changed at least every {{ wn22stig_pass_age_administrator }} days."
        ansible.windows.win_shell: "Get-Localuser -Name * | Select * | Where SID -like S-1-5-21-*-500 | Where-Object {$_.PasswordLastSet -lt ((Get-Date).AddDays(-{{ wn22stig_pass_age_administrator }}))} | Select Name,PasswordLastSet"
        changed_when: false
        check_mode: false
        register: wn22_00_000020_audit_dm_sa

      - name: "MEDIUM | WN22-00-000020 | AUDIT - DOMAIN MEMBERS OR STANDALONE | Windows Server 2022 passwords for the built-in Administrator account must be changed at least every {{ wn22stig_pass_age_administrator }} days."
        ansible.builtin.debug:
            msg:
                - "The following account appears to be the default admin account and the password does not meet the control specific age of {{ wn22stig_pass_age_administrator }}"
                - "{{ wn22_00_000020_audit_dm_sa.stdout.split('\n') }}"
        when:
            - wn22_00_000020_audit_dm_sa is defined
            - wn22_00_000020_audit_dm_sa.stdout != ""
            - wn22stig_pass_age_administrator <= 60

      - name: Warn Count."
        ansible.builtin.import_tasks: warning_facts.yml
        vars:
            warn_control_id: 'WN22-00-000020'
        when:
            - not wn22_00_000020_audit_dc is skipped
            - wn22_00_000020_audit_dc.stdout != ""
            - wn22stig_pass_age_administrator <= 60 or
              wn22_00_000020_audit_dm_sa is defined
            - wn22_00_000020_audit_dm_sa.stdout != ""
            - wn22stig_pass_age_administrator <= 60 or
              wn22stig_pass_age_administrator > 60
  when:
      - wn22_00_000020
  tags:
      - WN22-00-000020
      - CAT2
      - CCI-000199
      - SRG-OS-000076-GPOS-00044
      - SV-254239r915618_rule
      - V-254239
      - audit

